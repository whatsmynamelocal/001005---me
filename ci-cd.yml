name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
 jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker 001005---me
        run: docker build -t 001005---me .
      - name: Run container tests
        run: docker run 001005---me npm test